messages.join.new.title=Hi %2$s! Welcome to %1$s! We're excited to have you here!
messages.join.new.subtitle=Check us out, and run '%s' to get started!

messages.join.titles=Welcome back to %s!\n\
  Welcome back, %2$s, to %1$s!\n\
  Hello there! Welcome to %s!\n\
  Thank you for coming back to %s, %s!\n\
  Enjoy your stay here at %s, %s!\n\
  There's no place like %s.\n\
  %2$s, I think this is the beginning of a beautiful friendship.\n\
  %s cares. Remember, %s, you can reach out whenever you need to.
messages.join.subtitles=Visit our website! Run '/website' for the link.\n\
  Type /help for a list of commands.\n\
  Remember the rules! Run '/rules' for the rules.\n\
  Respect one another. It's the rules!\n\
  We hope you enjoy your stay!\n\
  Remember, have fun!\n\
  If you haven't, run '/discord' and join our Disocrd server!\n\
  Link your account to Discord or Reddit so we can keep in touch!\n\
  Simon was here\n\
  Morios was here\n\
  Jugglingman was here\n\
  (We can use some help translating to other languages! Tell the staff if interested!)


messages.join.donor.head=You are a donor!
messages.join.donor.body=You're pretty awesome. Seriously.\n\
  You're pretty awesome. Seriously. 100% awesome.\n\
  By donating, you've helped make Arcane possible. Thanks!\n\
  Welcome back to Arcane.\n\
  You're way cooler than everybody else.\n\
  Thank you for your support!\n\
  You should make use of your powerful /slap command.\n\
  Thank you for supporting Arcane!"\n\
  Don't forget, you have access to /slap. Use it wisely.\n\
  Did you know there's a donor only section on the Discord?\n\
  Welcome back to Arcane Survival!"\n\
  We love you.\n\
  We love you. A lot.\n\
  Thank you.\n\
  Did we tell you you're awesome? You really are.\n\
  You're pretty awesome. Not as awesome as SimonOrJ is, though.\n\
  You're pretty awesome. Almost as awesome as Sb3, keep it up!\n\
  Thank you. You're awesome.\n\
  Welcome back to Arcane Survival.\n\
  You're a pretty cool person.\n\
  What cool stuff can we give to our donors? Let us know on the Discord.\n\
  We appreciate your support.\n\
  If you don't have a donor role on Discord, please notify a staff!\n\
  We appreciate your support. <3

