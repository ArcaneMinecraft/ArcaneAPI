messages.join.new.title=Good morrow %2$s! Thou art welcome to %1$s! We're honoured thow art hither!
messages.join.new.subtitle=Assay the server, and execute '%s' to get start'd!

messages.join.titles=Welcome to %s.\n\
  Welcome back, %2$s, to %1$s!\n\
  Valorous morrow to %s!\n\
  Thank you for coming back to %s, %s!\n\
  Enjoy %s, %s!
messages.join.subtitles=To be, or not to be: that is the question.\n\
  A man can die but once. (But here, many times!)\n\
  No legacy is so rich as honesty.\n\
  With mirth and laughter let old wrinkles come.\n\
  Conscience doth make cowards of us all.\n\
  If thou have not, execute '/discord' and join the Disocrd server!\n\
  Link your character to Discord or Reddit so we can talk again morrow!\n\
  (We can use some help translating to Shakespearean English! Tell the staff if interested!)

messages.join.donor.head=Thou art a donor!
messages.join.donor.body=By donating, you've helped make Arcane possible. Thanks!\n\
  Welcome back to Arcane.\n\
  You're way cooler than everybody else.\n\
  Thank you for your support!\n\
  You should make use of your powerful /slap command.\n\
  Thank you for supporting Arcane!"\n\
  Don't forget, you have access to /slap. Use it wisely.\n\
  Did you know there's a donor only section on the Discord?\n\
  Welcome back to Arcane Survival!"\n\
  Did we tell you you're awesome? You really are.\n\
  You're pretty awesome. Not as awesome as SimonOrJ is, though.\n\
  You're pretty awesome. Almost as awesome as Sb3, keep it up!\n\
  Thank you. You're awesome.\n\
  Welcome back to Arcane Survival.\n\
  You're a pretty cool person.\n\
  What cool stuff can we give to our donors? Let us know on the forums.\n\
  We appreciate your support.\n\
  If you don't have a donor role on Discord, please notify a staff!\n\
  Thanketh thee.\n\
  We loveth thee!\n\
  We appreciate your support. <3

