messages.join.new.title=Ahoy %2$s! Welcome t' %1$s! We be excited t' 'ave ye on board!
messages.join.new.subtitle=Check us out, and run '%s' to get started!

messages.join.titles=Ahoy t' %s!\n\
  Ahoy %2$s t' %1$s!\n\
  Arrr! ahoy thar! Welcome t' %s!\n\
  Thank ye for coming aft to %s, %s!\n\
  %s cares. Remember, %s, ye can reach out whenever ye need to.
messages.join.subtitles=Visit our website! Run '/website' for the link.\n\
  Type /help for a list of commands.\n\
  Remember the rules! Run '/rules' for the rules.\n\
  Respect one another. It's the rules!\n\
  We hope ye enjoy yer stay!\n\
  Remember, have fun!\n\
  If ye haven't, run '/discord' and join our Disocrd server!\n\
  Link yer account to Discord or Reddit so we can keep in touch!\n\
  (We can use some help translating to Pirate Speak! Tell the staff if interested!)

messages.join.donor.head=Arrr! Ye are a donor!
messages.join.donor.body=Ye awesome. Seriously.\n\
  By paying, ye helped make Arcane possible. Thanks!\n\
  Welcome back to Arcane.\n\
  Ye be way cooler than everybody else.\n\
  Thank ye for yer support!\n\
  Ye should make use of yer powerful /slap command.\n\
  Thank ye for supporting Arcane!"\n\
  Don't forget, ye have access to /slap. Use it wisely.\n\
  Did ye know there's a donor only section on the Discord?\n\
  Welcome back to Arcane Survival!"\n\
  We love ye.\n\
  We love ye. A lot.\n\
  Thank ye.\n\
  Did we tell ye ye're awesome? Ye really are.\n\
  Ye're pretty awesome. Not as awesome as SimonOrJ is, though.\n\
  Ye're pretty awesome. Almost as awesome as Sb3, keep it up!\n\
  Thank ye. Ye're awesome.\n\
  Welcome back to Arcane Survival.\n\
  Ye're a pretty cool person.\n\
  What cool stuff can we give to our donors? Let us know on the forums.\n\
  We appreciate yer support.\n\
  If ye don't have a donor role on Discord, please notify a staff!\n\
  We appreciate yer support. <3

